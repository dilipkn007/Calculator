<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <script src="https://kit.fontawesome.com/2d610cbf82.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a class="headerText" id="a" href="#">Calculator</a>
        </div>
        <button class="theme" id="Theme"><i class="far fa-sun"></i></button>
        <div class="display">
            <textarea disabled  class="result" id="calculatorResult">ON</textarea>
        </div>
        <div class="keys">
            <div class="keyGrid">
                <button class="key" id="openBracket">(</button>
                <button class="key" id="closeBracket">)</button>
                <button class="key" id="percentage">%</button>
                <button class="key" id="clear">AC</button>
                <button class="key" id="seven">7</button>
                <button class="key" id="eight">8</button>
                <button class="key" id="nine">9</button>
                <button class="key" id="division">/</button>
                <button class="key" id="four">4</button>
                <button class="key" id="five">5</button>
                <button class="key" id="six">6</button>
                <button class="key" id="multiply">*</button>
                <button class="key" id="one">1</button>
                <button class="key" id="two">2</button>
                <button class="key" id="three">3</button>
                <button class="key" id="subtract">-</button>
                <button class="key" id="dot">.</button>
                <button class="key" id="zero">0</button>
                <button class="key" id="equals">=</button>
                <button class="key" id="add">+</button>
            </div>

        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
